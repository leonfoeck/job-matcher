# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # ðŸ”§ Install pnpm (this is the bit you were missing)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      # Prisma client is needed for API build/type-check
      - name: Prisma generate (API)
        run: pnpm --dir apps/api exec prisma generate

      # ----- Lint -----
      - name: Lint API
        run: pnpm --dir apps/api run lint --if-present

      - name: Lint Web
        run: pnpm --dir apps/web run lint --if-present

      # ----- Typecheck -----
      - name: Typecheck API
        run: pnpm --dir apps/api run typecheck --if-present

      - name: Typecheck Web
        run: pnpm --dir apps/web run typecheck --if-present

      # ----- Tests -----
      - name: Test API
        run: pnpm --dir apps/api run test --if-present

      - name: Test Web
        run: pnpm --dir apps/web run test --if-present

      # ----- Build -----
      - name: Build API
        run: pnpm --dir apps/api run build

      - name: Build Web
        run: pnpm --dir apps/web run build
