# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Node (no pnpm cache here!)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # 2) Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      # 3) Cache pnpm *store* (works across workspaces)
      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "PNPM_STORE=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) Install deps
      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      # 5) Prisma client for API (needed for typecheck/build)
      - name: Prisma generate (API)
        run: pnpm --dir apps/api exec prisma generate

      # ----- Lint -----
      - name: Lint API
        run: pnpm --dir apps/api run lint --if-present

      - name: Lint Web
        run: pnpm --dir apps/web run lint --if-present

      # ----- Typecheck -----
      - name: Typecheck API
        run: pnpm --dir apps/api run typecheck --if-present

      - name: Typecheck Web
        run: pnpm --dir apps/web run typecheck --if-present

      # ----- Tests -----
      - name: Test API
        run: pnpm --dir apps/api run test --if-present

      - name: Test Web
        run: pnpm --dir apps/web run test --if-present

      # ----- Build -----
      - name: Build API
        run: pnpm --dir apps/api run build

      - name: Build Web
        run: pnpm --dir apps/web run build
